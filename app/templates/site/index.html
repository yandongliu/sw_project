
{% extends 'base.html' %}

{% block content %}

<div class="container"> 

<div class="row">
    {% for movie in movies %}
    <div class="col-md-4">
          <h2>{{movie.title}}</h2>
          <p>{{movie.description}}</p>
          <p><a class="btn btn-default" href="/movie/{{movie.id}}" role="button">观看 &raquo;</a></p>
    </div>
    {% endfor %}
</div>

</div>

{% endblock %}
